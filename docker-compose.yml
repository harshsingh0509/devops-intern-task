version: "3.9"

services:
  web:
    build: .
    container_name: django_app
    env_file:
      - .env
    volumes:
      - .:/app
      - static_volume:/app/static
    expose:
      - 8000

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/static
    depends_on:
      - web

volumes:
  static_volume:
